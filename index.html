<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <title>Random</title>
  </head>
  <body>
    <div id="app" style="margin: 0 auto; text-align: center;"><!--app-html-->
		<button type="button" onclick="alert('Hello world!')">Hello world!</button><br><br><br>
		<button style="height:124px;width:200px;" type="button" onclick="alert(Math.round(12 * Math.random()))">0~12随机整数</button><br><br>
		<button style="height:62px;width:100px;" type="button" onclick="alert(Math.round(4 * Math.random()))">0~4随机整数</button><br><br>
		<button type="button" onclick="alert(Math.round(60 * Math.random()))">0~60随机整数</button><br><br>
		<button type="button" onclick="alert(12 - Math.round(24 * Math.random()))">-12~12随机整数</button><br><br>
		<button type="button" onclick="alert(Math.round(100 * Math.random()))">0~100随机整数</button><br><br>
		<button type="button" onclick="alert(100 - Math.round(200 * Math.random()))">-100~100随机整数</button><br><br>
		<button type="button" onclick="alert(Math.random())">0~1随机数</button>
		<h5>By:&nbspodorajbotoj&nbsp&nbsp&nbsp&nbspV1.0.0&nbsp&nbsp&nbsp&nbspRandom</h5>
	</div>
  </body>
</html>
